#windows: -Djline.WindowsTerminal.directConsole=false -Djline.terminal=jline.UnsupportedTerminal
dm.fieldSetPackages=org.gene.commons

spring.profiles.active=postgresql

spring.datasource.url=jdbc:postgresql://localhost:5432/saumi3_test
spring.datasource.username=postgres
spring.datasource.password=postgres

#spring.devtools.restart.trigger-file = application.properties
spring.devtools.restart.enabled = false
spring.devtools.livereload.enabled = false

server.servlet.contextPath=/app
# Charset of HTTP requests and responses. Added to the "Content-Type" header if not set explicitly.
spring.http.encoding.charset=UTF-8
# Enable http encoding support.
spring.http.encoding.enabled=true
# Force the encoding to the configured charset on HTTP requests and responses.
spring.http.encoding.force=true

spring.jackson.serialization.write-dates-as-timestamps=true
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.quartz.QuartzAutoConfiguration